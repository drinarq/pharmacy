<div class="container">
  <div class="container__image">
    <img
      *ngIf="productData?.image; else defaultImg"
      class="image"
      [src]="productData?.image"
    />
  </div>
  <div class="column">
    <span class="title">{{ productData?.title }}</span>

    <span class="description">{{ productData?.description }}</span>
  </div>
</div>

<ng-template #defaultImg>
  <img class="image" src="'../../../../../assets/noImage.svg" alt="" />
</ng-template>
