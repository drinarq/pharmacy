<div class="cart-container">
  <div class="card-container">
    <mat-card
      (click)="productPageLink(item.id)"
      class="card"
      *ngFor="let item of cartData"
    >
      <mat-card-title-group>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>count:{{ item.count }}</mat-card-subtitle>
        <img
          mat-card-sm-image
          [src]="item.image ? item.image : '../../../../../assets/noImage.svg'"
        />
      </mat-card-title-group>
      <mat-card-content>
        price: {{ item.count }} * {{ item.price }} =
        {{ (item.count || 1) * item.price }}
      </mat-card-content>
    </mat-card>
  </div>
  <form class="form" [formGroup]="cartForm">
    <div class="row">
      <mat-form-field class="input" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="First Name" />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" placeholder="Surname" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" placeholder="Country" />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="City" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" placeholder="Street" />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>Home</mat-label>
        <input matInput formControlName="home" placeholder="Home" />
      </mat-form-field>
    </div>
  </form>
  <div class="button">
    <span class="total">Total Bill: {{ getTotalBill() }}</span>
    <button
      (click)="submit()"
      class="button__cart"
      mat-raised-button
      color="primary"
    >
      Pay
    </button>
  </div>
</div>
